name: Backend CI

on:
  push:
    branches: [main, develop, claude/**]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run code quality checks
        working-directory: ./backend
        run: |
          # Black formatting check
          black --check app/

          # Flake8 linting
          flake8 app/ --max-line-length=88 --extend-ignore=E203

          # MyPy type checking
          mypy app/ --ignore-missing-imports

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          OPENAI_API_KEY: test-key-for-ci
          REDIS_URL: redis://localhost:6379/0
          REDIS_ENABLED: true
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Check dependencies for vulnerabilities
        working-directory: ./backend
        run: |
          safety check --file requirements.txt || true

      - name: Run Bandit security scanner
        working-directory: ./backend
        run: |
          bandit -r app/ -f json -o bandit-report.json || true

  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t ai-code-assistant-backend:${{ github.sha }} ./backend

      - name: Test Docker image
        run: |
          docker run --rm \
            -e OPENAI_API_KEY=test-key \
            -e REDIS_ENABLED=false \
            ai-code-assistant-backend:${{ github.sha }} \
            python -c "from app.core.config import settings; print(settings.VERSION)"

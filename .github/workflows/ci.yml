name: CI

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

jobs:
  backend-checks:
    uses: ./.github/workflows/backend-ci.yml

  frontend-checks:
    uses: ./.github/workflows/frontend-ci.yml

  docker-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "OPENAI_API_KEY=test-key" > .env
          echo "SECRET_KEY=test-secret-key-for-ci-cd-pipeline" >> .env

      - name: Start services with docker-compose
        run: |
          docker-compose up -d

      - name: Wait for services to be ready
        run: |
          timeout 60 bash -c 'until docker ps | grep ai-code-assistant-backend | grep healthy; do sleep 2; done'
          timeout 60 bash -c 'until docker ps | grep ai-code-assistant-redis | grep healthy; do sleep 2; done'
          timeout 60 bash -c 'until docker ps | grep ai-code-assistant-frontend | grep healthy; do sleep 2; done'

      - name: Test backend health
        run: |
          curl -f http://localhost:8000/api/v1/health || exit 1

      - name: Test frontend
        run: |
          curl -f http://localhost:3000/ || exit 1

      - name: Test Redis
        run: |
          docker exec ai-code-assistant-redis redis-cli ping | grep PONG || exit 1

      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose logs

      - name: Stop services
        if: always()
        run: |
          docker-compose down -v

  all-checks-passed:
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks, docker-compose]
    if: always()
    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.backend-checks.result }}" != "success" ] || \
             [ "${{ needs.frontend-checks.result }}" != "success" ] || \
             [ "${{ needs.docker-compose.result }}" != "success" ]; then
            echo "Some checks failed"
            exit 1
          fi
          echo "All checks passed!"
